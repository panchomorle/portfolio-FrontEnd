<body>

	<h3 class="titulo">Sistema de Asistencia por QR</h3>

<div>

	<nav class="fila">

		<p>MENÚ</p>

	</nav>

</div>

<div>

	<section id="entrada">

		<form action="php/registrar.php" method="POST">


			<br/><p>Apellido</p>
			<input class="datos" type="text" name="t_ayn">

			<br/><p>Nombre</p>
			<input class="datos" type="text" name="t_cur">

			<br/><p>Curso</p>
			<select class="datos" type="text" name="t_cur">
				<option>1°</option>
				<option>2°</option>
				<option>3°</option>
				<option>4°</option>
				<option>5°</option>
				<option>6°</option>
			</select>

			<br/><p>División</p>
			<select class="datos" type="text" name="t_cur">
				<option>A</option>
				<option>B</option>
				<option>C</option>
				<option>D</option>
				<option>E</option>
			</select>

			<br/><p>Correo Electrónico</p>
			<input class="datos" type="text" name="t_mat">

			<br/>	<input class="botones" value="Registrarse" type="submit" name="btnRegistrar"><br/><br>
			<a href="wikipedia.org">Quiero modificar mis datos</a><br> <br>
			<a href="wikipedia.org">Quiero darme de baja</a>	  
		</form>             						    
	</section>
</div>
